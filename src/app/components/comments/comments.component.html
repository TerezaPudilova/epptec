<table>
    <tbody>
        <tr *ngFor="let comment of comments$ | async">
            <td>{{comment.name}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.body}}</td>
        </tr>
    </tbody>
</table>

<ul class="comments">
    <li *ngFor="let comment of comments$ | async">
        <h3>
            {{comment.name}}
        </h3>
        <p>{{comment.email}}</p>
        <p>{{comment.body}}</p>
    </li>
</ul>
