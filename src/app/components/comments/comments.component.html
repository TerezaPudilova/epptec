<table>
  <tbody>
    <div class="comments">
      <tr class="comment" *ngFor="let comment of comments$ | async">
        <td class="font-semibold">{{ comment.name }}</td>
        <td class="underline">{{ comment.email }}</td>
        <td>{{ comment.body }}</td>
      </tr>
    </div>
  </tbody>
</table>
