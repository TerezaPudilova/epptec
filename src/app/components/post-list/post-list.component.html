<h1 class="text-3xl lg:text-2xl font-bold">All posts</h1>
<table>
    <tbody>
      <div class="posts">
        <tr class="post" *ngFor="let post of posts$ | async">
          <td class="font-semibold text-lg">{{ post.title }}</td>
          <td><app-author [userId]="post.userId"></app-author></td>
          <td>{{ post.body | slice }}</td>
          <div class="post-bottom">
            <td>
              <a
                class="w-20 items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-gray-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900"
                [routerLink]="[post.id]"
                >Show more</a
              >
            </td>
            <td>
              <app-comments-count [commentId]="post.id"></app-comments-count>
            </td>
          </div>
        </tr>
      </div>
    </tbody>
</table>
